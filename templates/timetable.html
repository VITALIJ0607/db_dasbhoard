<!DOCTYPE html>
<html>
    <h1>Fahrplan</h1>
    <table border=1>
    <tr>
	<td>Von</td>
	<td>Nach</td>
	<td>Gleis</td>
	<td>Abfahrtzeit</td>
    </tr>
    {%for entry in data%}
    <tr>
	<td>{{entry["stopName"]}}</td>
	<td>{{entry["direction"]}}</td>
	<td>{{entry["track"]}}</td>
	<td>{{entry["dateTime"]}}</td>
    </tr>
    {%endfor%}
    </table>
</html>
